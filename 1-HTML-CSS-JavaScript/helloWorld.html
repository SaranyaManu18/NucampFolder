<html>
  <head>
    <h1>Hello World!</h1>
  </head>
  <body>
    <script>
      let numberOfFaces = 0;
      let difficulty = prompt("Choose difficulty level").toLowerCase();
      switch (difficulty) {
        case "easy":
          numberOfFaces = 2;
          break;
        case "normal":
          numberOfFaces = 5;
          break;
        case "difficult":
          numberOfFaces = 8;
          break;
        default:
          alert("Not valid mode!");
      }

      console.log(numberOfFaces);
    </script>
  </body>
</html>
