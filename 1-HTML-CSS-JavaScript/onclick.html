<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Onclick Demo</title>
  </head>
  <body>
    <h1
      onmouseover="changeBackground('red')"
      onmouseout="changeBackground('yellow')"
    >
      Click me
    </h1>

    <script>
      function changeBackground(newColor) {
        document.getElementsByTagName("h1")[0].style.background = newColor;
      }
    </script>
  </body>
</html>
