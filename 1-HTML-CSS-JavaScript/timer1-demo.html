<!DOCTYPE html>

    <title>Timer Demo</title>
  </head>
  <body>
    <button type="button" onclick="setAlarm()">Set Alarm</button>
    <script>
      function setAlarm() {
        const waitDuration = prompt("How long you want to sleep?");
        setTimeout(wakeMeUp, waitDuration);
      }
      function wakeMeUp() {
        alert("WAKE UP");
      }
    </script>
  </body>
</html>
