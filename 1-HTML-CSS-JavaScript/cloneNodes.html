<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Cloning NOdes</title>
    <style>
      body {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <ul id="myList">
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </ul>
    <button type="button" onclick="cloneListItem()">Clone Just an Item</button>
    <button type="button" onclick="cloneListItemBranch()">
      Clone last item and its branches
    </button>
    <button type="button" onclick="myTry()">clone complete list trying</button>
    <script>
      const listNode = document.querySelector("#myList");
      const nodeToCopy = listNode.lastElementChild;

      function cloneListItem() {
        const copy = nodeToCopy.cloneNode();
        listNode.appendChild(copy);
      }
      function cloneListItemBranch() {
        const copy = nodeToCopy.cloneNode(true);
        listNode.appendChild(copy);
      }
      function myTry() {
        const copy = listNode.cloneNode(true);
        document.body.appendChild(copy);
        //listNode.appendChild(copy);
      }
    </script>
  </body>
</html>
