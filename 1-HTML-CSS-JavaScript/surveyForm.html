<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Survey Form</title>
        <link rel = "stylesheet" href = "css/survey.css" />
    </head>
    <body>
        <h1>Survey</h1>
        <form class = "survey-form" action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method ="POST">
            <fieldset>
                <legend>Your Information </legend>
                <div>
                    <label for ="firstName">First Name: </label>
                    <input type ="text" id = "firstName" name ="firstName" placeholder="Your First Name"/>
                </div>
                <div>
                    <label for = "lastName" >Last Name :</label> 
                    <input type ="text" id = "lastName" name ="lastName" placeholder ="Your Last Name" />
                </div>
                <div>
                    <label for = "email" >Email :</label> 
                     <input type ="email" id = "email" name ="email" placeholder="Your Email address"/>
                </div>
            </fieldset>
            <fieldset>
                <legend> Survey Questions </legend>
                <div>
                    Favorite Sport:
                    
                    <input type = "radio" id="b" name = "sport" value="baseball"/> 
                    <label for = "b">Baseball</label>
                    <input type ="radio" id =  "cricket" name = "sport" value ="cricket" />
                    <label for = "cricket" >Cricket </label>
                    <input type="radio" id = "rugby"name = "sport" value = "Rugby"/>
                    <label for = "rugby">Rugby</label>
                </div>
                <div>
                    Your Pets:
                    <input type = "checkbox" id = "cat" name = "pets" value = "Cat" /> 
                    <label for = "cat">Cat</label>
                    <input type = "checkbox" id = "dog"name ="pets" value = "Dogs"/> 
                    <label for = "dog">Dog</label>
                    <input type = "checkbox" id = "iguana" name = "pets" value  = "Iguana" /> 
                    <label for = "iguana">Iguana</label>
                </div>
            </fieldset>
                <input type="submit" id ="submit_btn"/>
        </form>

        

    </body>
</html>
