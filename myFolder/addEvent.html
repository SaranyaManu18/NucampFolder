<body>
        <h2>The JavaScript <i>this</i> Keyword</h2>
        <p>In this example, <b>this</b> represents the <b>person</b> object.</p>
        <p>Because the person object "owns" the fullName method.</p>
        
        <p id="demo">hi</p>
        
        
       <script>
              const person={
                        firstName: "Devamsh",
                        lastName: "Manu",
                        age= 6,
                        fullName: function(){
                                return this.firstName + " " +this.lastName;
                        }

              }

const d =document.getElementById("demo");
d.addEventListener('click',a);
function a(){
        document.getElementById("demo").innerHTML += this.fullName;
}
       </script>
</body>
